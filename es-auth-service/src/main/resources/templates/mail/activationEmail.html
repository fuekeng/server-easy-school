<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">Easy school : Activation de compte</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.firstName})}">
           Cher
        </p>
        <p th:text="#{email.activation.text1}">
            Votre compte easyschool a été créé, veuillez cliquer sur le lien suivant pour l'activer :
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Activer</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Cordialement, </span>
            <br/>
            <em th:text="#{email.signature}">EasySchool</em>
        </p>
    </body>
</html>
